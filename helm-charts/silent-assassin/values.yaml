# This is a YAML-formatted file.
# Declare variables to be passed into your templates.]
version: 1.0
replicaCount: 1
revisionHistoryLimit: 4
containerPort: 8080
environment: development
team: devops
image:
  repository: asia.gcr.io/staging-host-12358/silent-assassin
  tag: "latest"
  pullPolicy: Always

resources:
  enabled: true
  requests:
    cpu: 1
    memory: 1024Mi
  limits:
    cpu: 2
    memory: 2048Mi

livenessProbe:
  enabled: false
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 5

readinessProbe:
  enabled: false
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 5

service:
  type: ClusterIP
  servicePort: 80

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 6
  metrics:
    cpu:
      enabled: true
      targetAverageUtilization: 90
    memory:
      enabled: true
      targetAverageUtilization: 90

istio:
  virtualService:
    enabled: false
  ingressGateway:
  - istio-system/istio-internal-gateway
  - mesh

consul:
  host: http://consul-consul-server.configuration.svc.cluster.local
  port: 8500
vault:
  host: http://rapido-vault-vault.configuration.svc.cluster.local
  port: 8200

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: cloud.google.com/gke-nodepool
          operator: In
          values:
          - services

# when using workload identity set this to the Google Cloud Service Account
workloadIdentityServiceAccount:
  enabled: false
  name: ""

secret:
  # if set to true the values are already base64 encoded when provided, otherwise the template performs the base64 encoding
  # this value will be ignored if workloadIdentityServiceAccount is enabled.
  valuesAreBase64Encoded: false

  # sets a json keyfile for a gcp service account
  # this value will be ignored if workloadIdentityServiceAccount is enabled.
  googleServiceAccountKeyfileJson: '{"type": "service_account"}'