apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    chart: {{ .Release.Name }}-{{ .Chart.Version | replace "+" "_" }}
    team: {{ .Values.team }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.servicePort }}
    targetPort: {{ .Values.containerPort }}
  selector:
    app: {{ .Release.Name }}